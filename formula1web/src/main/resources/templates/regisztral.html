<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Bejelentkezés, regisztráció</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:insert="menu"></div>

<h3>Regisztrálja magát, ha még nem felhasználó!</h3>

<form action="#" th:action="@{/regisztral_feldolgoz}" th:object="${reg}" method="post">
  <fieldset>
    <legend>Regisztráció</legend>
    <p><input type="text" th:field="*{name}" placeholder="Név" required minlength="4" maxlength="90"/></p>
    <p><input type="text" th:field="*{email}" placeholder="Email" required minlength="4" maxlength="90"/></p>
    <p><input type="password" th:field="*{password}" placeholder="Jelszó" required minlength="5" maxlength="200"/></p>
    <p><input type="submit" value="Regisztráció" /></p>
  </fieldset>
</form>

</body>
</html>
